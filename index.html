
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="tx1">
            <form action="" id="form1">
                <input type="button" value="Кнопка" id="bt1">
                <input type="text" id="txt1">
                <input type="checkbox" name="" id="cb1">   
            </form>
        </div>
        <div class="tx2">
            <form action="form2">
                <input type="button" value="Блокировка" id="bt2">
                <input type="button" value="Разблокировка" id="bt3">
                <input type="text" id="txt2">
            </form>
        </div>
        <div class="tx3">
            <form action="form3">
                <input type="text2">
                <input type="text2">
                <input type="text2">
            </form>
        </div>
        <div class="tx4">
            <form action="form4">
                <p>
                    <input type="checkbox" name="" checked>
                    <input type="text">
                </p>
                <p>
                    <input type="checkbox" name="" id="">
                    <input type="text">
                </p>
                <p>
                    <input type="checkbox" name="" id="">
                    <input type="text">
                </p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("bt1").onclick=function(){
            if(confirm()){
                document.getElementById("txt1").value="^w^";
                document.getElementById("cb1").checked=true;
            }
            else document.getElementById("form1").reset();
        }

         document.getElementById("bt2").onclick=function() { 
        document.getElementById("txt2").disabled=true;
         }   

        document.getElementById("bt3").onclick=function()  {
            document.getElementById("txt2").disabled=false;
        }
        
        let elems=document.querySelectorAll("input[type=text2]")   
        for (let i=0;i<elems.length;i++){
            elems[i].onmouseover=function(){
                elems[i].focus();
                elems[i].value=elems[i].type;
            }
            elems[i].onmouseout=function(){
                elems[i].blur();
                elems[i].value="";
            }
        }

        let checks=document.querySelectorAll("input[type=checkbox]");
        for (let j=0; j<checks.length;j++){
            checks[j].onclick=function(){
                checks[j].nextElementSibling.hidden=!checks[j].checked;
            }
        }
        
    </script>
</body>
</html>
